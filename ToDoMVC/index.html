<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body ng-controller="ToDoCtrl as vm">
<div class="page-header">
<h1>Andrei's To Do List</h1>
    <span class="label label-default" ng-hide="vm.incompleteCount() === 0" ng-class="vm.warningLevel()">

    {{vm.incompleteCount()}}
</span>
</div>
<div class="panel">
<div class="input-control">
<input class="form-control" ng-model="actionText"/>
<span class="input-group-btn">
    <button class="btn btn-default" ng-click="vm.addNewItem(actionText)">Add</button>
</span>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Description</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.todo.items | filter: {done: false} | orderBy: 'action' track by $index">

        <td> {{item.action}}</td>
        <td><input type="checkbox" ng-model="item.done"></td>
    </tr>
    </tbody>
</table>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" ng-model="showComplete"> Show Complete
        </label>
    </div>
</div>
</div>
<script src="src/app.service.js"></script>
<script src="src/app.filter.js"></script>
<script src="src/app.module.js"></script>
<script src="src/app.controller.js"></script>
</body>
</html>
